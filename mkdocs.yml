site_name: shoper
site_url: !ENV [SITE_URL, "https://docs.scandidreams.top/"]  # 假设：你有自定义域名
repo_url: https://github.com/yourname/your-repo
repo_name: yourname/your-repo

theme:
  name: material
  custom_dir: overrides
  logo: assets/2026-2-16-3.png
  favicon: assets/2026-2-16-2.png
  language: zh
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: teal
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer     # 底部上一页/下一页（长文/系列很舒服）
    - navigation.expand     # 自动展开当前分支
    - navigation.path       # 显示当前页面路径（定位感强）
    - navigation.prune      # 折叠无关分支，目录不爆炸
    - header.autohide
    - toc.follow


plugins:
  - search:
      lang: zh
  - tags
  - blog
  - git-revision-date-localized:
      enabled: !ENV [CI, false]        # 本地默认关闭，CI 打开
      enable_creation_date: true
  - git-authors:
      enabled: !ENV [CI, false]        # 本地默认关闭，CI 打开
      show_email_address: false
      fallback_to_empty: true
  - encryptcontent:
      enabled: !ENV [ENABLE_PRIVATE, false]  # 可选：只在需要时启用
      title_prefix: "[受保护] "
      global_password: ""
      remember_password: true
  - rss:
      enabled: !ENV [CI, false]
  - redirects:
      enabled: !ENV [CI, false]
  - minify:
      enabled: !ENV [CI, false]
  - projects

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

extra_javascript:
  - assets/javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/consent.js

extra:
  consent:
    title: Cookie consent
    description: >- 
      我使用 cookies 来识别您的重复访问和偏好，以及其他信息
      以评估我的文档的有效性以及用户是否
      找到他们正在寻找的东西。在你同意的情况下，你正在帮助我实现目标。
      让我的文档更好。
    cookies:
      analytics: Custom name
    actions:
      - accept
      - manage 
  analytics:
    provider: google
    property: G-8JQ8PJF435 
    feedback:
      title: 这个页面对你有帮助吗？
      ratings:
        - icon: material/emoticon-happy-outline
          name: 有帮助
          data: 1
          note: >-
            感谢你的反馈！
        - icon: material/emoticon-sad-outline
          name: 需要改进
          data: 0
          note: >-
            感谢你的反馈！欢迎通过
            <a href="..." target="_blank" rel="noopener">反馈表单</a>
            告诉我哪里可以做得更好。
  generator: false
  repo:
    facts:
      - version
      - stars
      - forks
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/WUSTACM/

copyright: >
  Copyright &copy; 2026 shoper –
  <a href="#__consent">Change cookie settings</a>

  

nav:
  - 主页: index.md
  - 算法:
      - algo/index.md
      - 基础:
          - algo/basic/index.md
          - 二分查找: algo/basic/binary-search.md
      - 数据结构:
          - algo/ds/index.md
  - 题解:
      - solutions/index.md
      - LeetCode:
          - solutions/leetcode/index.md
          - "0001 Two Sum": solutions/leetcode/0001-two-sum.md
  - csdiy: csdiy/index.md
  - 看法: views/index.md
  - 博客: blog/index.md