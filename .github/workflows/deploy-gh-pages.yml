name: deploy-gh-pages
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      # ✅ GitHub Pages 的 site_url 应该是“网页地址”，不是仓库地址
      #    你的仓库：scandishoper/shoper-docs
      #    GitHub Pages 默认地址通常是：
      #    https://scandishoper.github.io/shoper-docs/
      SITE_URL: "https://scandishoper.github.io/shoper-docs/"

      # ✅ 默认不启用私密加密（需要时改 true，或在 Actions env/secret 控制）
      ENABLE_PRIVATE: "false"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 给 git 日期/作者插件用（如果你启用了这些插件）

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ 构建（你想严格检查就把 --strict 加回去）
      - name: Build
        run: mkdocs build

      # ✅ 如果你“真的”有自定义域名才保留这一步；没有就删掉或注释掉
      #    例如你想用 docs.scandidreams.top 指向 GitHub Pages
      - name: Write CNAME
        run: echo "docs.scandidreams.top" > site/CNAME

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
