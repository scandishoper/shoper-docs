name: deploy-gh-pages
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      # ✅ 1) 如果你是 GitHub Pages 默认地址：改成你的真实仓库地址
      # 例：https://scandidreams.github.io/my-notes/
      SITE_URL: "https://yourname.github.io/your-repo/"

      # ✅ 2) 默认不启用私密加密（需要时手动改 true）
      ENABLE_PRIVATE: "false"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ✅ git 日期/作者插件必须要完整历史

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ 可选：你想先 build 检查也行（不想也行）
      - name: Build
        run: mkdocs build --strict

      # ✅ 3) 如果你有自定义域名（比如 docs.scandidreams.top），就写 CNAME
      #    没有自定义域名就删掉这一步
      - name: Write CNAME
        run: echo "docs.scandidreams.top" > site/CNAME

      - name: Deploy
        run: mkdocs gh-deploy --force
